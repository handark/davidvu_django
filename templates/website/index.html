{% extends "website/base_home.html" %}
{% block twitter %}
	<ul id="tweets_list">
		{% for tweet in tweets.tweets %}
			<li>
				<span>{{ tweet.status|safe }}</span>
				-
				<a href="http://twitter.com/zeroblend/status/{{ tweet.id }}" target="_blank" title="Ver tweet">{{ tweet.date }}</a>			
			</li>
		{% endfor %}
	</ul>
{% endblock %}
