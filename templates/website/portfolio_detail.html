{% extends "website/base.html" %}

{% block content %}

	<div class="row portfolio-header">
		<div class="eight columns">
			<h3>{{ company.company_name }}</h3>
		</div>
		<div class="four columns text-right url">
			Visitar sitio: <a href="{{ company.url }}" title="Visitar sitio {{ company.company_name }}" target="_target">{{ company.url }}</a>
		</div>
	</div>
	<hr />
	<br />
	<div class="row description">
		<div class="eight columns">
			<img src="{{ MEDIA_PREFIX }}{{ company.image_set.all.0.image }}" />
			<div class="thumbs">
				{% for image in company.image_set.all %}
					<a href="{{ MEDIA_PREFIX }}{{ image.image }}" alt="{{ image.name }}" title="Ver imagen">
						<img src="{{ image.thumb.url }}" alt="{{ image.name }}"/>
					</a>
				{% endfor %}
			</div>
		</div>
		<div class="four columns">
			<h4>Mi trabajo</h4>
			{{ company.description|safe }}
			<h4>Año</h4>
			{{ company.year }}
			<br /><br />
			<h4>Diseño</h4>
			{{ company.design }}
			<br /><br />
		</div>
	</div>

{% endblock %}
